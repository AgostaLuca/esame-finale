<div class="container">
  <button class="btn my-5 px-lg-5" routerLink="/home">Home</button>
  <div class="row">
    <h2 class="text-center fs-1 mb-2">Latitude: {{latitude}}, Longitude: {{longitude}}</h2>
  </div>
  <div class="row justify-content-evenly">
    <div class="col-2">
      <p class="text-center fw-bold">Sunrise</p>
      <img class="img-fluid" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunrise-5.svg" alt="sunrise icon">
      <p class="text-center fw-bold">{{ sunriseSunset.sunrise }}</p>
    </div>
    <div class="col-2">
      <p class="text-center fw-bold">Sunset</p>
      <img class="img-fluid" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunset-5.svg" alt="sunset image">
      <p class="text-center fw-bold"> {{ sunriseSunset.sunset }} </p>
    </div>
  </div>
  <div class="row justify-content-center">
    <table class="table table-primary table-striped">
      <thead>
        <tr class="border ">
          <td class="col-4 text-center fw-bold">time</td>
          <td class="col-4 text-center fw-bold">grades</td>
          <td class="col-4 text-center fw-bold">Icon</td>
        </tr>
      </thead>
      <tbody>
        <tr class="border" *ngFor="let weather of weathers">
          <td class="col-4 text-center mt-auto middle">
            {{ weather.day }}</td>
          <td class="col-4 text-center middle">{{ weather.temp2m }} Â°</td>
          <td class="col-4 text-center">
              <img [src]="weather.icon" alt="weather icon" width="100px" height="78px">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
