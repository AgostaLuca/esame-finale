<button (click)="back()">Home</button>
<div class="container">
  <div class="row">
    <h2 class="text-center">Latitude: {{latitude}}, Longitude: {{longitude}}</h2>
  </div>
  <div class="row justify-content-evenly">
    <div class="col-2">
      <p class="text-center fw-bold">Sunrise</p>
      <img class="img-fluid" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunrise-5.svg" alt="">
      <p class="text-center fw-bold">{{ sunriseSunset.sunrise }}</p>
    </div>
    <div class="col-2">
      <p class="text-center fw-bold">Sunset</p>
      <img class="img-fluid" src="https://sunrisesunset.io/wp-content/uploads/2022/03/sunset-5.svg" alt="">
      <p class="text-center fw-bold"> {{ sunriseSunset.sunset }} </p>
    </div>
  </div>
  <div class="row justify-content-center">
    <table class="table table-primary table-striped">
      <thead>
        <tr class="border ">
          <td class="col-4 text-center fw-bold">time</td>
          <td class="col-4 text-center fw-bold">grades</td>
          <td class="col-4 text-center fw-bold">Icon</td>
        </tr>
      </thead>
      <tbody>
        <tr class="border" *ngFor="let dataTime of weather">
          <td class="col-4 text-center"> 
            {{ dataTime.day }}{{ dataTime.timepoint }}</td>
          <td class="col-4 text-center">{{ dataTime.temp2m }} Â°</td>
          <td class="col-4 text-center">
              <img [src]="dataTime.icon" alt="">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
